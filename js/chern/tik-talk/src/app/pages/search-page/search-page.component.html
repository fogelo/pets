@for (profile of profiles(); track profile.id){
<!-- 
    когда оборачиваем атрибут в скобки, то мы говорим компилятору, что это будет 
    переменная, а не просто строка. Это называется binding - привязка атрибута к 
    переменной  
-->
<app-profile-card [profile]="profile"></app-profile-card>
} @empty {
<p>Нет профилей для отображения</p>
}
