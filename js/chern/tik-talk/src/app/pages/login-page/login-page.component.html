<form
  action=""
  class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <label class="tt-label">
    Телеграм username
    <input
      type="text"
      class="tt-input"
      placeholder="Введите логин"
      formControlName="username"
    />
  </label>
  <label class="tt-label">
    Пароль
    <input
      type="password"
      class="tt-input"
      placeholder="Введите пароль"
      formControlName="password"
    />
  </label>
  <button class="btn">Войти</button>
</form>
